<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="images/icon.png">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/list.css">
    <link rel="stylesheet" href="css/section.css">
    <link rel="stylesheet" href="css/form.css">

    <title>Lista zadań</title>
</head>

<body>
    <main class="container">
        <h1 class="header">Lista zadań</h1>
        <section class="section">
            <h2 class="section__header">Dodaj nowe zadanie</h2>
            <form class="form js-form">
                <input type="text" class="form__field js-newTask" placeholder="Co jest do zrobenia?">
                <button type="submit" class="form__button">Dodaj zadanie</button>
            </form>
        </section>

        <section class="section">
            <div class="section__header">
            <h2 class="section__title">
                Lista zadań
            </h2>
            <div class="container__buttons js-containerButtons">
            </div>
        </div>
        
        <div class="section__body">
            <ul class="list js-list"></ul>
        </div>
    </section>
    </main>
</body>

</html>
